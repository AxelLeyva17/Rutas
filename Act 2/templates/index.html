<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo | RutasTj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Ajuste de altura para dejar espacio al Header */
        #map { 
            height: calc(100vh - 73px); 
            width: 100%;
            background: #f8fafc; /* Color de carga suave */
        }
        
        /* Ley de Fitts: Botones de Zoom más grandes y accesibles */
        .leaflet-touch .leaflet-control-zoom-in, 
        .leaflet-touch .leaflet-control-zoom-out {
            background-color: #f59e0b !important; /* Ámbar */
            color: #0f172a !important; /* Slate 900 */
            border: none !important;
            width: 52px !important; /* Tamaño aumentado para pulgares */
            height: 52px !important;
            line-height: 52px !important;
            font-size: 22px !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15) !important;
            margin-bottom: 8px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .leaflet-control-zoom { border: none !important; }

        /* Estilo del Popup personalizado */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            background: #ffffff;
            color: #0f172a;
        }
    </style>
</head>
<body class="overflow-hidden bg-white">

    <header class="w-full z-[1001] bg-slate-900 border-b border-slate-800 shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <a href="/" class="bg-amber-500 p-2 rounded-lg hover:bg-amber-400 transition transform hover:scale-105">
                    <i class="fas fa-arrow-left text-slate-900"></i>
                </a>
                <span class="text-2xl font-bold tracking-tighter italic text-white">RUTAS<span class="text-amber-500">TJ</span></span>
            </div>
            
            <div class="flex items-center space-x-4">
                <span class="hidden md:inline text-slate-400 text-xs font-bold uppercase tracking-widest">Tijuana, BC</span>
                <button class="bg-slate-800 text-amber-500 p-2.5 rounded-xl border border-slate-700 hover:bg-slate-700 transition">
                    <i class="fas fa-layer-group"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="relative">
        <div id="map"></div>

        <div class="absolute top-6 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none">
            <div class="bg-slate-900/90 backdrop-blur-sm text-white px-5 py-2 rounded-full border border-amber-500/30 shadow-xl flex items-center space-x-3">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold uppercase tracking-widest">Navegación Segura Activa</span>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordenadas UTT El Refugio, Tijuana
        const uttCoords = [32.4575, -116.8256];

        // Inicializar mapa (zoomControl en false para moverlo según Ley de Fitts)
        const map = L.map('map', {
            zoomControl: false 
        }).setView(uttCoords, 15);

        // Capa de Mapa BLANCO (CartoDB Positron - Muy limpio para UX)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Ley de Fitts: Controles en esquina inferior derecha para fácil acceso con el pulgar
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Icono personalizado Ámbar/Negro
        const customIcon = L.divIcon({
            html: `
                <div class="relative flex items-center justify-center">
                    <i class="fas fa-location-pin text-amber-500 text-5xl drop-shadow-lg"></i>
                    <div class="absolute -top-1 -right-1 w-3 h-3 bg-slate-900 rounded-full border-2 border-white"></div>
                </div>`,
            className: 'custom-div-icon',
            iconSize: [40, 40],
            iconAnchor: [20, 40]
        });

        // Marcador en la UTT
        L.marker(uttCoords, {icon: customIcon}).addTo(map)
            .bindPopup(`
                <div class="p-1">
                    <h3 class="text-slate-900 font-black uppercase text-sm">UTT El Refugio</h3>
                    <p class="text-slate-500 text-xs mt-1">Tu punto de aventura seguro hoy.</p>
                </div>
            `);
    </script>
</body>
</html>
