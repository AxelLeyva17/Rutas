<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo | RutasTj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Contenedor principal ajustado */
        body { overflow: hidden; background: #f8fafc; }
        
        #layout-container {
            height: calc(100vh - 73px); /* Altura total menos header */
            position: relative;
        }

        #map { height: 100%; width: 100%; z-index: 1; }

        /* Estilos Leaflet Personalizados */
        .leaflet-touch .leaflet-control-zoom-in, 
        .leaflet-touch .leaflet-control-zoom-out {
            background-color: #f59e0b !important;
            color: #0f172a !important;
            border: none !important;
            width: 48px !important;
            height: 48px !important;
            line-height: 48px !important;
            font-size: 20px !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
            margin-bottom: 8px !important;
        }
        .leaflet-control-zoom { border: none !important; margin-right: 16px !important; margin-bottom: 80px !important; }

        /* Arreglos Popup */
        .leaflet-popup-content-wrapper { padding: 0 !important; border-radius: 12px; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: auto !important; }

        /* Animación del Panel Lateral (Móvil) */
        .slide-up { transform: translateY(0%); }
        .slide-down { transform: translateY(100%); }
    </style>
</head>
<body class="bg-slate-50 flex flex-col h-screen">

    <header class="flex-none w-full z-[1001] bg-slate-900 border-b border-slate-800 shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <a href="/" class="bg-amber-500 p-1.5 rounded-lg hover:bg-amber-400 transition" aria-label="Volver al inicio">
                    <i class="fas fa-arrow-left text-slate-900"></i>
                </a>
                <span class="text-xl font-bold italic text-white">RUTAS<span class="text-amber-500">TJ</span></span>
            </div>
            <div class="bg-slate-800 px-3 py-1 rounded-full border border-slate-700">
                <span class="text-xs text-slate-400 uppercase font-bold mr-2">Guardados:</span>
                <span id="contador-lugares" class="text-amber-500 font-bold">0</span>
            </div>
        </nav>
    </header>

    <div id="layout-container" class="flex flex-col md:flex-row overflow-hidden relative">
        
        <main class="flex-grow relative h-full w-full">
            <div id="map"></div>
            
            <button id="toggle-lista-btn" class="md:hidden absolute bottom-6 left-1/2 -translate-x-1/2 z-[900] bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center space-x-2 border border-slate-700 active:scale-95 transition-transform" aria-label="Ver lista de lugares">
                <i class="fas fa-list-ul text-amber-500"></i>
                <span class="font-bold text-sm tracking-wide">VER LUGARES</span>
            </button>
        </main>

        <aside id="sidebar-lista" class="absolute md:relative bottom-0 w-full md:w-[350px] h-[60%] md:h-full bg-white border-t md:border-t-0 md:border-l border-slate-200 shadow-[0_-10px_40px_rgba(0,0,0,0.1)] md:shadow-none z-[950] transform translate-y-full md:translate-y-0 transition-transform duration-300 flex flex-col">
            
            <div class="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <h2 class="font-bold text-slate-800 text-lg">
                    <i class="fas fa-bookmark text-amber-500 mr-2"></i>Mis Puntos
                </h2>
                <button id="cerrar-lista-btn" class="md:hidden p-2 text-slate-400 hover:text-slate-900 bg-slate-200 rounded-full w-8 h-8 flex items-center justify-center transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div id="contenedor-lista" class="flex-grow overflow-y-auto p-4 space-y-3 bg-slate-100">
                <div id="empty-state" class="text-center py-10 opacity-50">
                    <i class="fas fa-map-marked-alt text-4xl text-slate-300 mb-3"></i>
                    <p class="text-sm text-slate-500">No hay lugares guardados aún.<br>Explora el mapa para agregar.</p>
                </div>
                </div>
        </aside>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. CONFIGURACIÓN DEL MAPA ---
        const uttCoords = [32.4575, -116.8256];
        const map = L.map('map', { zoomControl: false }).setView(uttCoords, 14);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Control de Zoom (Posición inferior derecha)
        const zoomControl = L.control.zoom({ position: 'bottomright' }).addTo(map);

        // --- 2. ACCESIBILIDAD (ARIA LABELS) ---
        // Esperamos a que el mapa cargue para seleccionar los botones del DOM
        setTimeout(() => {
            const zoomIn = document.querySelector('.leaflet-control-zoom-in');
            const zoomOut = document.querySelector('.leaflet-control-zoom-out');
            
            if(zoomIn) {
                zoomIn.setAttribute('aria-label', 'Acercar mapa');
                zoomIn.title = "Acercar mapa"; // Tooltip nativo
            }
            if(zoomOut) {
                zoomOut.setAttribute('aria-label', 'Alejar mapa');
                zoomOut.title = "Alejar mapa";
            }
        }, 500);

        // --- 3. LÓGICA DE INTERFAZ (UI) ---
        // Toggle del Sidebar en Móvil
        const sidebar = document.getElementById('sidebar-lista');
        const toggleBtn = document.getElementById('toggle-lista-btn');
        const closeBtn = document.getElementById('cerrar-lista-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.remove('translate-y-full'); // Mostrar
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.add('translate-y-full'); // Ocultar
        });

        // Icono personalizado
        const customIcon = L.divIcon({
            html: `<div class="relative flex items-center justify-center">
                    <i class="fas fa-location-pin text-amber-500 text-5xl drop-shadow-lg"></i>
                   </div>`,
            className: 'custom-div-icon',
            iconSize: [40, 40],
            iconAnchor: [20, 40]
        });

        // --- 4. LÓGICA DE GUARDADO Y LISTA ---
        let marcadorTemporal = null;
        let contador = 0;

        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(4); // Redondear coords
            const lng = e.latlng.lng.toFixed(4);

            if (marcadorTemporal) { marcadorTemporal.remove(); }
            marcadorTemporal = L.marker([lat, lng], {icon: customIcon}).addTo(map);

            // Popup de Confirmación
            const popupContent = `
                <div class="w-[260px] bg-white">
                    <div class="p-4 border-b border-slate-100">
                        <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest mb-1">Coordenadas</p>
                        <p class="text-slate-900 font-mono text-xs bg-slate-100 p-1 rounded text-center">${lat}, ${lng}</p>
                    </div>
                    <div class="p-3 grid grid-cols-2 gap-2">
                        <button id="btn-no" class="py-2 rounded-lg border border-slate-200 text-slate-600 text-xs font-bold hover:bg-slate-50">CANCELAR</button>
                        <button id="btn-si" class="py-2 rounded-lg bg-slate-900 text-amber-500 text-xs font-bold hover:bg-slate-800 shadow-md">GUARDAR</button>
                    </div>
                </div>
            `;

            marcadorTemporal.bindPopup(popupContent, { closeButton: false, offset: [0, -25] }).openPopup();

            setTimeout(() => {
                const btnSi = document.getElementById('btn-si');
                const btnNo = document.getElementById('btn-no');

                if(btnNo) btnNo.onclick = () => { map.removeLayer(marcadorTemporal); marcadorTemporal = null; };

                if(btnSi) btnSi.onclick = () => {
                    // Simulación de carga
                    btnSi.innerHTML = '<i class="fas fa-spinner animate-spin"></i>';
                    
                    setTimeout(() => {
                        // 1. Mostrar éxito en popup
                        marcadorTemporal.getPopup().setContent(`
                            <div class="p-4 text-center">
                                <i class="fas fa-check-circle text-green-500 text-3xl mb-2"></i>
                                <p class="text-slate-900 font-bold text-sm">¡Guardado!</p>
                            </div>
                        `);
                        
                        // 2. AGREGAR A LA LISTA LATERAL
                        agregarItemALista(lat, lng);

                        // 3. Resetear marcador temporal (para que el usuario pueda poner otro)
                        marcadorTemporal = null; 

                    }, 800);
                };
            }, 100);
        });

        function agregarItemALista(lat, lng) {
            // Eliminar estado vacío
            const emptyState = document.getElementById('empty-state');
            if(emptyState) emptyState.style.display = 'none';

            // Incrementar contador
            contador++;
            document.getElementById('contador-lugares').innerText = contador;

            // Crear tarjeta HTML
            const nuevoItem = `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow cursor-pointer flex justify-between items-start animate-[fadeIn_0.5s_ease-out]">
                    <div>
                        <div class="flex items-center space-x-2 mb-1">
                            <span class="bg-amber-100 text-amber-700 text-[10px] font-bold px-2 py-0.5 rounded uppercase">Punto #${contador}</span>
                            <span class="text-xs text-slate-400">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <p class="text-slate-800 text-sm font-medium mt-2">
                            <i class="fas fa-map-pin text-slate-400 mr-1"></i> 
                            Lat: ${lat}
                        </p>
                        <p class="text-slate-800 text-sm font-medium">
                            <i class="fas fa-globe-americas text-slate-400 mr-1"></i> 
                            Lng: ${lng}
                        </p>
                    </div>
                    <button class="text-slate-300 hover:text-red-500 transition" title="Eliminar (Simulado)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `;

            // Insertar al inicio de la lista
            const contenedor = document.getElementById('contenedor-lista');
            contenedor.insertAdjacentHTML('afterbegin', nuevoItem);

            // OPCIONAL (UX): Abrir lista en móvil para confirmar visualmente
            if(window.innerWidth < 768) {
                // Descomenta si quieres que se abra sola
                // sidebar.classList.remove('translate-y-full'); 
                
                // O mejor, hacemos una pequeña animación en el botón
                const toggleBtn = document.getElementById('toggle-lista-btn');
                toggleBtn.classList.add('animate-bounce');
                setTimeout(() => toggleBtn.classList.remove('animate-bounce'), 1000);
            }
        }
    </script>
</body>
</html>
